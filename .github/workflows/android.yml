name: Android APK Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04  # Stable image

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§¹ Clean Build Cache (optional)
        run: |
          rm -rf .buildozer/ .gradle/  # Ensure fresh build

      - name: âš™ï¸ Install Build Tools and Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk git \
            autoconf automake libtool libffi-dev libssl-dev libsqlite3-dev \
            zlib1g-dev wget pkg-config libgl1-mesa-dev
          pip install --upgrade pip
          pip install cython buildozer

      - name: âœ… Accept Android SDK Licenses
        run: |
          mkdir -p ~/.android
          echo '### User Sources for Android SDK Manager' > ~/.android/repositories.cfg
          yes | buildozer android update

      - name: ğŸ”§ Set Buildozer Compatibility (force py3.9 + fix pyjnius)
        run: |
          sed -i 's/^requirements =.*/requirements = python3==3.9,kivy==2.2.1,kivymd,pillow,pydicom,opencv-python-headless,numpy,scipy,matplotlib,torch==2.0.1,torchvision==0.15.2/' buildozer.spec
          echo "p4a.branch = develop" >> buildozer.spec

      - name: ğŸ“¦ Build APK
        run: buildozer android debug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dicom-ai-viewer-apk
          path: bin/*.apk
